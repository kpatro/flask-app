[loggers]
keys=root,AppLogger

[handlers]
keys=consoleHandler

[formatters]
keys=AppFormat

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_AppLogger]
level=ERROR
handlers=consoleHandler
qualname=AppLogs
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=AppFormat
args=(sys.stdout,)

[formatter_AppFormat]
format=%(asctime)s %(levelname)s %(name)s : %(message)s
datefmt=%d-%b-%y %H:%M:%S